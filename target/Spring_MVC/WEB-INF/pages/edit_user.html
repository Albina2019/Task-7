<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form action="edit/" th:method="patch" th:action="@{/edit/{id}(id=${id})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="hidden" th:field="*{user.id}"/>
                    <span th:text="${user.id}"></span>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><label>
                    <input type="text" th:field="*{user.name}"/>
                </label></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><label>
                    <input type="text" th:field="*{user.lastName}"/>
                </label></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><label>
                    <input type="text" th:field="*{user.email}"/>
                </label></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><label>
                    <input type="text" th:field="*{user.age}"/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
